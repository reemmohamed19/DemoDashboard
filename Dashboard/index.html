<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<header class="nav">
  <div class="brand"><span class="logo">Dashboard</span></div>
  <nav class="links">
    <a href="index.html">Dashboard</a>
    <a href="users.html">Users</a>
    <a href="posts.html">Posts</a>
  </nav>
  <div class="controls">
    <button id="themeToggle" class="icon-btn" title="Toggle theme"><i class="fas fa-moon"></i></button>
  </div>
</header>

<div id="loader" class="loader hidden"><div class="spinner"></div></div>

<main class="container animate__animated animate__fadeInUp">
  <h1>Dashboard</h1>
  <!-- <p class="muted">Quick stats from JSONPlaceholder</p> -->

  <section class="stats-grid">
    <div class="stat-card blue">
      <div class="stat-icon"><i class="fas fa-users"></i></div>
      <div class="stat-number" id="statUsers">--</div>
      <div class="stat-label">Users</div>
    </div>

    <div class="stat-card purple">
      <div class="stat-icon"><i class="fas fa-file-lines"></i></div>
      <div class="stat-number" id="statPosts">--</div>
      <div class="stat-label">Posts</div>
    </div>

    <div class="stat-card green">
      <div class="stat-icon"><i class="fas fa-comments"></i></div>
      <div class="stat-number" id="statComments">--</div>
      <div class="stat-label">Comments</div>
    </div>
  </section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/dashboard.js"></script>
</body>
</html>
